<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 60%;
      border-collapse: separate;
      border-spacing: 10px;
    }

    th, td {
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
      text-align: left;
    }

    th {
      background-color: lightgray;
    }
  </style>
</head>
<body>

<h2>Rounded Table</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>

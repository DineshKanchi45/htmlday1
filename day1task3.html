     <title>Task 4 - Link Targets and Email</title>

<body>
     <div style="border: 2px solid black; padding: 10px; background-color: lightslategray;">
          <h1>Click any of the following links</h1>
          <span>
               <a href="https://www.amazon.in/ref=nav_logo" target="_blank">Opens in New</a> |
               <a href="https://www.amazon.in/ref=nav_logo" target="_self">Opens in Self</a> |
               <a href="https://www.amazon.in/ref=nav_logo" target="_parent">Opens in Parent</a> |
               <a href="https://www.amazon.in/ref=nav_logo" target="_top">Opens in Body</a>
          </span>
     </div>
     <br>

          <p>To create a link that opens the user's email program, use <code>mailto:</code> in the href attribute.</p>

     </div>
